<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dd02f7a3e2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form novalidate class="form" id="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="johnDoe" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="johndoe@gmail.com" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            id="password2"
            type="password"
            placeholder="Confirm Password"
          />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
